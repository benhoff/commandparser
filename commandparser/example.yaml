    ['tcp://127.0.0.1:6006',
    'tcp://127.0.0.1:6005',
    'tcp://127.0.0.1:6001',
    'tcp://127.0.0.1:6002']

publish_address: 'tcp://127.0.0.1:6007'

intents:
    # this is the experience intent
    experience:
        # this is the min probability needed to warrant a response
        probability: 0.90
        # this is the text response that will be returned
        # OPTIONAL
        response: "Ben's been programming for 2.5 years"

        data:
            ['how many years have you programming',
            'how long have you been coding python',
            'how long are you with python']

    # answers about how to get the nyancat
    nyancat:
        # this is the min probability needed to warrant a response
        probability: 0.90

        # this is the text response that will be returned
        # OPTIONAL
        response: "The nyancat is part of the terminal emulator `Terminology`. It's a custom theme that comes bundled with the terminal"

        data:
            ['how do you get the nyancat',
            'nyancat',
            'nice nyan cat as a cursor',
            'nice cursor']

    vim:
        probability: 0.90
        response: "the text editor is vim"
    
        data:
            ['cool IDE',
            'whats that IDE',
            "what's your vim setup",
            'what is the editor']

    # this is the environment intent
    working_on:
        # this is the min probability needed to warrant a response
        probability: 0.90
        # this is the text response that will be returned
        # OPTIONAL
        response: "Exclamation based command triggering"

        data:
            ['what are you coding',
            'what are you making',
            'what are you doing',
            'what are you doing at the moment',
            'what are you working on',
            'what you making']
